<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>My Tasks</title>
</head>
<body>
    <header>
        <h1>My Tasks</h1>
    </header>
    <div class="container">
        <div class="menu">
            <form action="" id="task_form">
                <div class="form-control">
                    <label for="task_title">Title</label>
                    <input type="text" name="task_title" id="task_title">
                </div>
                <div class="form-control">
                    <label for="task_image">Image</label>
                    <input type="text" name="task_image" id="task_image">
                </div>
                <div class="form-control">
                    <label for="task_description">Description</label>
                    <input type="text" name="task_description" id="task_description">
                </div>
                <div class="form-control">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="urgent">Urgent</option>
                        <option value="normal">Normal</option>
                        <option value="cool">Cool</option>
                    </select>
                </div>
                <button onclick="addTask()">Create Task</button>
            </form>
        </div>
